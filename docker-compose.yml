version: "3.8"
services:
  db:
    image: postgis/postgis:15-3.3
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: flights
    volumes:
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"

  ingest:
    build: ./ingest
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_NAME=flights
      - DB_USER=postgres
      - DB_PASS=postgres